<!DOCTYPE html>
<html>
<head>
    <title>Game Recommender</title>
</head>
<body>
    <h1>Game Recommender</h1>
    <form method="post" action="/recommend">
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="Action, Adventure, Puzzle, ...">
        <br>
        <label for="user_score">User Score Threshold:</label>
        <input type="number" name="user_score" id="user_score" min="0" max="100" step="0.1" placeholder="Enter the minimum user score">
        <br>
        <button type="submit">Recommend</button>
    </form>
</body>
</html>
